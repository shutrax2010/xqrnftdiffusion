<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop(mock)</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/NftShop.css"> <!-- 外部 CSS ファイルの読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header"></div> <!-- ヘッダーをここに挿入 -->

    <div class="header-image">
        <img src="../img/viewer-app6.png" alt="ヘッダー画像">
    </div>

    <div class="header-text">
        <p>Summer Music Festival 2024</p>
    </div>

	<div id="ipfs-image">
        <!-- IPFSから取得した画像がここに表示されます -->
    </div>

    <div id="amounts-info" class="amounts-container">
        <!-- NFT情報がここに表示されます -->
    </div>
	

    <div id="ledger-info">
        <!-- レジャー情報がここに表示されます -->
    </div>

    <div id="footer"></div> <!-- フッターをここに挿入 -->

    <!-- 外部JavaScriptファイルを読み込む -->
    <script src="../js/nft-gallery.js"></script>

    <script>
        // ヘッダーを読み込む
        fetch('common/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // フッターを読み込む
        fetch('common/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // ボタンクリックで画面遷移
        document.querySelectorAll('.event-button').forEach(button => {
            button.addEventListener('click', function() {
                window.location.href = this.getAttribute('data-href');
            });
        });

        // 「Check Out」ボタンクリックのハンドリング
        document.getElementById('checkout-button').addEventListener('click', function() {
            alert('Check Outボタンがクリックされました！');
            // ボタンクリック時の処理をここに追加
        });
    </script>
</body>
</html>
