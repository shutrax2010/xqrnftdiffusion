<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h2>文字列を入力してPOSTで送信したらQRコードがアップされる</h2>
		<form method="POST" action="/result">
			<div>
				<label>Enter any text （POST）：</label>
				<input type="text" name="testText" required />
			</div>
			<div>
				<input type="submit" value="create QRcode!" />
			</div>
		</form>
		<form method="GET" action="/result">
			<div>
				<label>Enter any text （GET）：</label>
				<input type="text" name="testText" required />
			</div>
			<div>
				<input type="submit" value="create QRcode!" />
			</div>
		</form>
	</body>

</html>
